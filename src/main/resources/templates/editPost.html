<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
        box-sizing:border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container label {
            display: block;
            margin: 10px 0 5px;
        }

        .container input[type="text"],
        .container textarea {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
        }

        .container textarea {
            height: 100px;
            resize: none;
        }

        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: grey;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: darkgrey;
        }

        .back-button {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .back-button a {
            text-decoration: none;
            color: grey;
            font-size: 24px;
        }

        .back-button a:hover {
            color: black;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="back-button">
        <a href="#" title="Back"><i class="fas fa-arrow-left"></i></a>
    </div>
    <h2>Edit Post</h2>
    <form th:action="@{/editPost/{postId}(postId=${post.id})}" method="post">
        <label for="content">Content</label>
        <textarea id="content" name="content" th:text="${post.content}"></textarea>
        <button type="submit">Save Changes</button>
    </form>
</div>
</body>

</html>
